<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;900&display=swap" rel="stylesheet">

    <!-- My style sheet -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/b56eed44ff.js" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Intro -->
    <section id="intro">

        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">Akshay Singh</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">About <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">View Work</a>
                    </li>
                </ul>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="profile-pic-container col-lg-4 col-md-4 col-sm-12">
                    <img class="profile-pic" src="images/profile_pic.png" alt="profile pic">
                </div>
                <div class="col-lg-8 col-md-8 col-sm-12">
                    <h1 class="hi-there">
                        Hi there!
                    </h1>
                    <p class="intro-text">
                        Fuelled by a passion for designing compelling products, I have a deep desire to excel and
                        continuously improve in my work. Learn more about my journey below.
                    </p>
                </div>
            </div>
        </div>

    </section>

    <section id="skills">
        <div class="container-fluid">
            <div>
                <h2 class="skills-heading">My Skills</h2>
            </div>
            <div class="skills-container">
                <button type="button" class="btn btn-outline-secondary">Java</button>
                <button type="button" class="btn btn-outline-secondary">Python</button>
                <button type="button" class="btn btn-outline-secondary">Flutter</button>
                <button type="button" class="btn btn-outline-secondary">Mobile App Development</button>
                <button type="button" class="btn btn-outline-secondary">HTML/CSS</button>
                <button type="button" class="btn btn-outline-secondary">Web Development</button>
                <button type="button" class="btn btn-outline-secondary">SQL</button>
                <button type="button" class="btn btn-outline-secondary">Firebase</button>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="contact-form container-fluid">
            <div class="row">
                <div class="col-lg-5 col-md-5">
                    <h2 class="skills-heading">Want to get in touch?</h2>
                </div>

                <div class="col-lg-7 col-md-7">
                    <form action="index.html">
                        <div class="form-row">
                            <div class="form-group col-lg-6">
                                <label for="inputName">Name</label>
                                <input type="text" class="form-control" id="inputName" placeholder="Name">
                            </div>

                            <div class="form-group col-lg-6">
                                <label for="inputEmail">Email</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="messageTextarea">Message</label>
                                <textarea class="form-control" id="messageTextarea" rows="8"></textarea>
                            </div>
                        </div>

                        <div class="form-row">
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
